<h2>Course Info</h2>

<hr/>

<form #COURSEForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="course.name" name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control" required>               
                <div class="invalid-feedback">
                    <span>Course name is required</span>
                </div>
            </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input type="number" [(ngModel)]="course.price" name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control" required>               
                <div class="invalid-feedback">
                    <span>Course price is required</span>
                </div>
            </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
            <div class="col-sm-10">
                <input type="number" [(ngModel)]="course.rating" name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" required>               
                <div class="invalid-feedback">
                    <span>Course rating is required</span>
                </div>
            </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <textarea [(ngModel)]="course.description" name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control" required>    
                </textarea>           
                <div class="invalid-feedback">
                    <span>Course description is required</span>
                </div>
            </div>
    </div>

    <button [disabled]="COURSEForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/course']" class="btn btn-secondary mr-2">Back</button>
    
</form>
